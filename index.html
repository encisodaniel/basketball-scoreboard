<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="cont-cont">
                <div class="counter-container">
                    <h3>HOME</h3>
                    <div class="counter">
                        <h2 id="home-points">0</h2>
                    </div>
                    <div class="btns-container">
                        <button class="hadd-1" onclick="hadd1()">+1</button>
                        <button class="hadd-2" onclick="hadd2()">+2</button>
                        <button class="hadd-3" onclick="hadd3()">+3</button>
                    </div>
                </div>
                <div class="counter-container">
                    <h3>GUEST</h3>
                    <div class="counter">
                        <h2 id="guest-points">0</h2>
                    </div>
                    <div class="btns-container">
                        <button class="gadd-1" onclick="gadd1()">+1</button>
                        <button class="gadd-2" onclick="gadd2()">+2</button>
                        <button class="gadd-3" onclick="gadd3()">+3</button>
                    </div>
                </div>
            </div>
            <div class="reset-cont">
                 <button id="reset" onclick="reset()">RESET</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
